{% extends 'base.html' %}

{% block title %}Login - LoopAlgo{% endblock %}

{% block content %}
<div id="particles-js" class="particles-container"></div>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card glass-card">
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-bold text-white">Welcome Back</h1>
                        <p class="text-light-muted">Continue your coding journey</p>
                    </div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control glass-input" id="id_username" placeholder="Username" required>
                            <label for="id_username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control glass-input" id="id_password" placeholder="Password" required>
                            <label for="id_password">Password</label>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Invalid username or password.
                            </div>
                        {% endif %}

                        <div class="d-grid">
                            <button class="btn btn-glow btn-lg" type="submit">
                                Sign In
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="text-light-muted">
                                Don't have an account? 
                                <a href="{% url 'register' %}" class="link-glow">Register here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.glass-input {
    background: rgba(255, 255, 255, 0.2) !important;
    border: 2px solid rgba(255, 255, 255, 0.3) !important;
    color: white !important;
    backdrop-filter: blur(5px);
}

.glass-input:focus {
    background: rgba(255, 255, 255, 0.25) !important;
    border-color: rgba(255, 255, 255, 0.5) !important;
    box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.2) !important;
}

.form-floating > .glass-input ~ label {
    color: rgba(255, 255, 255, 0.9);
    padding-left: 1rem;
}

.form-floating > .glass-input:focus ~ label,
.form-floating > .glass-input:not(:placeholder-shown) ~ label {
    color: rgba(255, 255, 255, 1);
    transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    background: rgba(0, 0, 0, 0.1);
    padding: 0 0.5rem;
    border-radius: 4px;
}

.btn-glow {
    background: linear-gradient(45deg, #2196f3, #6f42c1);
    border: none;
    color: white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
    transition: all 0.3s ease;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-glow:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
    color: white;
}

.text-light-muted {
    color: rgba(255, 255, 255, 0.8);
}

.link-glow {
    color: #2196f3;
    text-decoration: none;
    transition: all 0.3s ease;
    font-weight: 600;
}

.link-glow:hover {
    color: #64b5f6;
    text-shadow: 0 0 8px rgba(33, 150, 243, 0.6);
}

/* Form validation styles */
.invalid-feedback {
    color: #ff7875;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    background: rgba(255, 0, 0, 0.1);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    border: 1px solid rgba(255, 0, 0, 0.2);
}

.alert-danger {
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid rgba(255, 0, 0, 0.2);
    color: #ff7875;
}
</style>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#ffffff' },
            shape: { type: 'circle' },
            opacity: {
                value: 0.5,
                random: true,
                animation: {
                    enable: true,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 3,
                random: true,
                animation: {
                    enable: true,
                    speed: 2,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: '#ffffff',
                opacity: 0.2,
                width: 1
            },
            move: {
                enable: true,
                speed: 1,
                direction: 'none',
                random: true,
                straight: false,
                out_mode: 'out',
                bounce: false,
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: { enable: true, mode: 'grab' },
                onclick: { enable: true, mode: 'push' },
                resize: true
            },
            modes: {
                grab: { distance: 140, line_linked: { opacity: 0.5 } },
                push: { particles_nb: 4 }
            }
        },
        retina_detect: true
    });
});
</script>
{% endblock %}
