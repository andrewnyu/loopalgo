{% extends 'base.html' %}

{% block title %}Login - LoopAlgo{% endblock %}

{% block content %}
<div id="particles-js" class="particles-container"></div>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3 fw-bold text-white">Welcome Back</h1>
                <p class="lead text-light-muted">Continue your coding journey</p>
            </div>

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-floating mb-4">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                    <label for="id_username">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                    <label for="id_password">Password</label>
                </div>

                {% if form.errors %}
                    <div class="invalid-feedback d-block mb-4 text-center">
                        Invalid username or password.
                    </div>
                {% endif %}

                <div class="d-grid mb-4">
                    <button class="btn btn-glow btn-lg" type="submit">
                        Sign In
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-light-muted">
                        Don't have an account? 
                        <a href="{% url 'register' %}" class="link-glow">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.form-floating {
    background-color: transparent;
}

input.form-control {
    background: transparent !important;
    border: none !important;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
    color: white !important;
    border-radius: 0 !important;
    padding: 1.25rem 0 0.5rem !important;
    font-size: 1rem;
    transition: all 0.2s ease-in-out;
    font-weight: 400;
}

input.form-control:focus {
    border-bottom-color: #2196f3 !important;
    box-shadow: none !important;
}

.form-floating > label {
    color: rgba(255, 255, 255, 0.5);
    padding-left: 0;
    font-weight: 400;
    font-size: 0.9rem;
    letter-spacing: 0.3px;
    transform: translateY(0.75rem);
    background-color: transparent;
}

.form-floating > label::after {
    display: none;
}

.form-floating > .form-control:focus ~ label,
.form-floating > .form-control:not(:placeholder-shown) ~ label {
    color: rgba(255, 255, 255, 0.7);
    transform: scale(0.85) translateY(-0.5rem);
    background: transparent;
    padding: 0;
    font-weight: 500;
    border: none;
    text-shadow: none;
}

/* Override Bootstrap's floating label background */
.form-floating > .form-control:focus ~ label::after,
.form-floating > .form-control:not(:placeholder-shown) ~ label::after,
.form-floating > .form-control ~ label::after {
    background-color: transparent !important;
    border: none !important;
}

.btn-glow {
    background: linear-gradient(135deg, #2196f3, #6f42c1);
    border: none;
    color: white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.25);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.75px;
    font-size: 0.95rem;
    padding: 0.75rem 2rem;
    position: relative;
    overflow: hidden;
}

.btn-glow::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
    transition: opacity 0.3s ease;
    opacity: 0;
}

.btn-glow:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
    color: white;
}

.btn-glow:hover::before {
    opacity: 1;
}

.text-light-muted {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.95rem;
    letter-spacing: 0.2px;
}

.link-glow {
    color: #2196f3;
    text-decoration: none;
    transition: all 0.2s ease;
    font-weight: 600;
    position: relative;
    padding: 0.25rem 0;
}

.link-glow::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background: linear-gradient(90deg, #2196f3, #6f42c1);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}

.link-glow:hover {
    color: #64b5f6;
}

.link-glow:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}

/* Form validation styles */
.invalid-feedback {
    color: #ff7875;
    font-size: 0.85rem;
    margin-top: 0.5rem;
    padding: 0.25rem 0;
    font-weight: 500;
    letter-spacing: 0.2px;
}
</style>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#ffffff' },
            shape: { type: 'circle' },
            opacity: {
                value: 0.5,
                random: true,
                animation: {
                    enable: true,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 3,
                random: true,
                animation: {
                    enable: true,
                    speed: 2,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: '#ffffff',
                opacity: 0.2,
                width: 1
            },
            move: {
                enable: true,
                speed: 1,
                direction: 'none',
                random: true,
                straight: false,
                out_mode: 'out',
                bounce: false,
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: { enable: true, mode: 'grab' },
                onclick: { enable: true, mode: 'push' },
                resize: true
            },
            modes: {
                grab: { distance: 140, line_linked: { opacity: 0.5 } },
                push: { particles_nb: 4 }
            }
        },
        retina_detect: true
    });
});
</script>
{% endblock %}
